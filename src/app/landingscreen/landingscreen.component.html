<table mat-table [dataSource]="dataSource2" [dataSource]="dataSource1" [dataSource]="dataSource3" [dataSource]="dataSource4" class="mat-elevation-z8">

    <!-- Note that these columns can be defined in any order.

    <!-- Name Column -->
    <ng-container matColumnDef="id1">
      <th mat-header-cell *matHeaderCellDef> Section1-Id </th>
      <td mat-cell *matCellDef="let dataSource1"> {{dataSource1.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name1">
      <th mat-header-cell *matHeaderCellDef> Section1-Name </th>
      <td mat-cell *matCellDef="let dataSource1"> {{dataSource1.name}} </td>
    </ng-container>
